{{ if .Site.Params.mailchimp.enable }}
<div class="col col-4 col-d-12">
  <div class="widget-footer widget-subscribe">
    {{ if .Site.Params.mailchimp.mailchimp__title }}
    <h3 class="widget-title">{{ .Site.Params.mailchimp.mailchimp__title }}</h3>
    {{ end }}
    {{ if .Site.Params.mailchimp.mailchimp__description }}
    <p class="widget-footer__desc">{{ .Site.Params.mailchimp.mailchimp__description }}</p>
    {{ end }}
    <form class="subscribe-form validate"
      action="{{ if .Site.Params.mailchimp.mailchimp__identifier }}//{{.Site.Params.mailchimp.mailchimp__identifier}}{{ else }}#{{ end }}"
      method="POST" id="membedded-subscribe-form" name="membedded-subscribe-form" target="_blank" novalidate>
      <label class="screen-reader-text" for="mce-EMAIL">Email address</label>
      <input class="subscribe-email required email" id="mce-EMAIL" type="text" name="EMAIL"
        placeholder="{{ if .Site.Params.mailchimp.mailchimp__input__text }}{{ .Site.Params.mailchimp.mailchimp__input__text }}{{ else }}Email address{{ end }}">
      <button class="button button--primary button--big subscribe-button" id="membedded-subscribe" type="submit" name="subscribe">{{ .Site.Params.mailchimp.mailchimp__button__text }}</button>
    </form>
  </div>
</div>
{{ end }}
